<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Linux 0.01 in Browser</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 20px; }
    #screen { width: 640px; height: 480px; margin: 20px auto; border: 1px solid #000; }
  </style>
</head>
<body>

<h1>Linux 0.01 in Browser</h1>
<div id="screen"></div>

<!-- Load v86 from hosted URL -->
<script src="https://copy.sh/v86/v86.js"></script>

<script>
window.onload = function() {
    var emulator = new V86Starter({
        memory_size: 16*1024*1024,        // 16 MB RAM
        vga_memory_size: 2*1024*1024,     // 2 MB Video RAM
        screen_container: document.getElementById("screen"),
        bios: { url: "seabios.bin" },     // local BIOS
        vga_bios: { url: "vgabios.bin" }, // local VGA BIOS
        fda: { url: "linux01.img" },      // local Linux 0.01 image
        autostart: true                   // boot immediately
    });
};
</script>

</body>
</html>
